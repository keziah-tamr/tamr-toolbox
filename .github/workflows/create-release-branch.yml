name: Create Release Branch
on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'The number for this release in the format: 0.0.0'
        required: true
      version_toolname:
        description: 'The tool name for this release such as: axe'
        required: true

jobs:
  create-release-branch:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v2
        with:
          ref: "develop"
      - name: Update version file
        run: echo '${{ github.event.inputs.version_number }}-${{ github.event.inputs.version_toolname }}' > version.txt
      - name: Export version
        run: echo ::set-output name=version::$(cat version.txt)
        id: get_version
      - name: Export short version
        # this sed drops the patch version from the name changing 1.2.3-axe into 1.2-axe
        run: echo ::set-output name=version::$(cat version.txt | sed "s/\([0-9]\.[0-9]\).[0-9]/\1/g")
        id: get_version_short

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install requirements
        run: python install.py

      #- name: Run tests
      #  run: invoke test
      #- name: Run lint check
      #  run: invoke lint
      #- name: Run format check
      #  run: invoke format

      - name: Build docs
        run: invoke docs

      - name: Remove previous latest doc
        run: rm -r docs/latest

      - name: Move docs to online pages location
        run: cp -r docs/_draft_build docs/${{ steps.get_version_short.outputs.version }} && cp -r docs/_draft_build docs/latest

      - uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Increment toolbox version to ${{ steps.get_version.outputs.version }} in develop
          title: Merge new features into develop for ${{ steps.get_version.outputs.version }}
          base: develop
          branch: release-${{ steps.get_version.outputs.version }}
          delete-branch: false

      - uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Increment toolbox version to ${{ steps.get_version.outputs.version }} in main
          title: Merge new features into main for ${{ steps.get_version.outputs.version }}
          base: main
          # Cannot create two seperate PRs with the same  branch within Action
          # So we create a "temp" branch for one of the PRs
          branch: temp-release-${{ steps.get_version.outputs.version }}
          delete-branch: true








