name: Create Draft Release
on:
  workflow_dispatch:

jobs:
  CreateZip:
    runs-on: ubuntu-latest
    container:
      image: centos:8
    steps:

      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: "main"
      - name: Export version
        run: echo ::set-output name=version::$(cat version.txt)
        id: get_version

      - name: Install environment specific requirements
        run: yum update -y && yum -y groupinstall "Development Tools" && yum install -y wget gcc openssl-devel bzip2-devel libffi-devel zip

      # Install toolbox and Python
      - name: Install Python
        run: wget https://www.python.org/ftp/python/3.7.5/Python-3.7.5.tgz && tar xzf Python-3.7.5.tgz && cd Python-3.7.5 && ./configure --with-ensurepip=install &&  make install -j 8 && alias python=python3
      - name: Install toolbox requirements
        run: python install.py

      - name: Run tests
        run: invoke test
      - name: Run lint check
        run: invoke lint
      - name: Run format check
        run: invoke format

      - name: Build docs
        run: invoke docs

      - name: Install wkhtmltopdf
        run: wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox-0.12.6-1.centos8.x86_64.rpm && dnf -y install wkhtmltox-0.12.6-1.centos8.x86_64.rpm

      - name: Create pdf
        run: python ./doc_src/generate_pdf.py

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          body: "Documentation: https://datatamer.github.io/tamr-toolbox/${{ steps.get_version.outputs.version }}/ \n\n Highlights:\n"

      - name: Upload pdf docs
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs/_draft_build/tamr-toolbox.pdf
          asset_name: tamr_toolbox_${{ steps.get_version.outputs.version }}.pdf
          asset_content_type: application/pdf
